<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="../DotGraph.js"></script>
  <script src="./02 | P153 | 选择排序.js"></script>
  <script src="./02 | P157 | 插入排序.js"></script>
  <script src="./02 | P158 | 插入排序优化.js"></script>
  <script src="./02 | P162 | 希尔排序.js"></script>
  <script src="./02 | P171 | 自顶而下的归并排序.js"></script>
  <script src="./02 | P182 | 快速排序.js"></script>
  <script src="./02 | P205 | 堆排序.js"></script>

  <script>
    const dotGraph = new DotGraph(document.getElementById('root'), {
      maxX: 85,
      maxY: 300,
      markerUnit: 10,
      markerSize: 50
    });


    const list = Array.from({ length: 299 }).map((_, i) => ({
      value: Math.random() > 0.7 ? 100 : Math.random() * 300,
      index: i
    }))

    list.filter(v => v?.value === 100).map(({ index: v }, i) => dotGraph.dot(i, v, '#efefef', 16))


    function extend(ParentClass, color, size, offset = 0) {


      const obj = new ParentClass(list, (a, b) => a.value < b.value)


      obj.resort()
      obj.filter(v => v?.value === 100).map(({ index: v }, i) => dotGraph.dot(i, v + offset, color, size))
    }



    extend(MergeSortRecursion, 'red', 4, -1)
    extend(InsertSortPro, 'green', 4, 1)
    extend(SelectSort, 'aqua', 4)
    extend(ShellSort, 'blue', 4)
    extend(QuickSort, 'pink', 4)
    extend(StackSort, 'black', 4)


  </script>
</body>
