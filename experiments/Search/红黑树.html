  <script>
    async function main() {
      const len = 147000
      const txt = await fetch('./tale.txt').then(v => v.text())
      const minLen = 8
      const words = txt.split('\r\n').map(v => v.split(' ')).flat()

      const st = new RedBlackBST([])
      console.time('A')
      for (const word of words) {
        if (word.length < minLen) {
          continue
        }
        st.set(word, (st.get(word) ?? 0) + 1)
      }
      console.log(st.heightRecursion(), st.size())
      console.timeEnd('A')

      const st1 = new RedBlackBST([])
