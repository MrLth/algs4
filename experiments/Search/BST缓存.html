      console.log(words.length)
      // const stCache = new BSTExtCache()
      const st = new BST([])
      window.st = st

      let i = 0
      for (const word of words) {
        if (word.length < minLen) {
          continue
        }
        st.i = i
        // stCache.i = i
        const c = count
        // const c1 = stCache.count
        // const count1 = stCache.get(word)
        st.set(word, (st.get(word) ?? 0) + 1)
        // stCache.set(word, (count1 ?? 0) + 1)
        dotGraph.dot(i, count - c, 'grey', 1)
